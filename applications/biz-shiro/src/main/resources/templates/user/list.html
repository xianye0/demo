<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
>
<head>


</head>

<body>
<div th:fragment="page">
    <div class="row-fluid">
        <div class="box span12" id="q">
            <div class="box-header">
                <h2><i class="icon-edit"></i>查询条件</h2>
                <div class="box-icon">

                    <a href="#" class="btn-minimize" ><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <!-- 查询条件 -->
            <div class="box-content">
                <form class="form-horizontal" />
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">用户名</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="focusedInput" type="text" v-model="username" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="focusedInput">姓名</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="focusedInput1" type="text"  v-model="name" />
                        </div>
                    </div>
                </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div class="row-fluid">


        <div class="box span12" id="app">
            <div class="box-header">
                <h2><i class="icon-align-justify"></i><span class="break"></span>用户列表</h2>
                <div class="box-icon">
                    <a href="#" class="btn-setting" v-on:click="query"><i class="icon-refresh"></i></a>
                    <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>

                </div>
            </div>

            <div class="box-content">
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>姓名</th>
                        <th>所属部门</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="currency in info">
                        <td>{{currency.username}}</td>
                        <td class="center">{{currency.name}}</td>
                        <td class="center">{{currency.department!=null?currency.department.name:''}}</td>
                        <td class="center">
                            <span v-if="currency.status=='ENABLE'" class="label label-success">启用</span>
                            <span v-else class="label label-warning">停用</span>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div th:replace="/common/page :: page"></div>
            </div>
        </div><!--/span-->
    </div>
</div>



</body>
</html>
