<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container" th:replace="common :: header('login') "></div>
     <div class="container">
             <div class="row">
                 <div class="col-md-4 col-md-offset-4">
                     <div class="panel panel-default">
                         <div class="panel-heading">
                             <h3 class="panel-title">登录</h3>
                         </div>
                         <div class="panel-body">
                             <form th:action="@{/security/login}" method="post">
                                 <div class="form-group form-inline">
                                     <label th:for="username" class="col-md-3 control-label"
                                                                                  style="text-align: right;">用户名</label>
                                     <div class="col-md-9">
                                         <input type="text" class="col-md-9 form-control" th:name="username"
                                                                                           placeholder="请输入用户名"
                                                                                           required="required" />
                                     </div>
                                 </div>
                                 <div class="form-group form-inline" style="padding-top:45px">
                                     <label th:for="password" class="col-sm-3 control-label"
                                                                                   style="text-align: right;">密码</label>
                                     <div class="col-md-9">
                                         <input type="password" class="col-sm-9 form-control" th:name="password"
                                                                                           placeholder="请输入密码"  />
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <div class="col-md-offset-3 col-md-9">
                                         <div class="checkbox">
                                             <label> <input type="checkbox" />请记住我
                                             </label>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <div class="col-md-offset-3 col-md-5">
                                         <button class="btn btn-primary btn-block" type="submit" name="action"
                                                                                            value="login">登录</button>
                                     </div>

                                 </div>
                                 <div class="alert alert-danger" th:if="${loginError}">
                                     <strong>用户名或者用户密码不正确，请重新输入</strong>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
             </div>
         </div>

     <!-- common 的 定义好的 fotter模板引用  无参  -->
     <div class="container" th:replace="common :: footer"></div>
</body>
</html>
